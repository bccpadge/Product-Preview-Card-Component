<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container d-grid">
		<div class="image-group">
			<picture>
				<source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
				<img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="mobile-image">
			</picture>
		</div>
		<div class="text-group">
			<p class="section-subtitle subtitle">perfume</p>
			<h1 class="section-title title">Gabrielle Essence Eau De Parfum</h1>
			<p class="section-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<p class="price">$149.99 <span class="line-through-text">$169.99</span></p>
			<button class="btn btn-primary items-center">
				<img src="./images/icon-cart.svg" alt="cart icon" class="cart-icon">
				Add to Cart
			</button>
		</div>
	</div>
</body>
</html>
